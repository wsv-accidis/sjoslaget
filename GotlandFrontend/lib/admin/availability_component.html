<div class="spinner-widget" *ngIf="isLoading">
	<spinner-widget></spinner-widget>
</div>

<table cellpadding="0" cellspacing="0" border="0" *ngIf="!isLoading">
	<tr>
		<th>
			Nivå
		</th>
		<th>
			Önskade
		</th>
		<th>
			Accepterade
		</th>
		<th></th>
	</tr>
	<tr *ngFor="let claim of claimed">
		<td>
			{{ claim.no }}
		</td>
		<td>
			{{ claim.preferred }} ({{ claim.preferredPercent }}%)
		</td>
		<td>
			{{ claim.accepted }} ({{ claim.acceptedPercent }}%)
		</td>
		<td class="progress">
			<material-progress [activeProgress]="claim.preferred"
							   [secondaryProgress]="claim.accepted"
							   [max]="claim.capacity">
			</material-progress>
		</td>
	</tr>
</table>
